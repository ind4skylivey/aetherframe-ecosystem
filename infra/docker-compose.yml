version: "3.9"

services:
  aetherframe-api:
    build: ../AetherFrame
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio

  aetherframe-worker:
    build: ../AetherFrame
    command: celery -A aetherframe.core.celery_app.celery_app worker --loglevel=info
    env_file:
      - ../.env
    depends_on:
      - redis

  reveris-noctis:
    build: ../ReverisNoctis
    env_file:
      - ../.env
    ports:
      - "3000:3000"
    depends_on:
      - aetherframe-api

  laintrace:
    build: ../LainTrace
    env_file:
      - ../.env
    depends_on:
      - aetherframe-api

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  pgdata:
  minio-data:
